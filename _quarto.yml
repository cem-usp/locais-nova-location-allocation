editor: source

execute:
  cache: false # "Danger Will Robinson!"
  freeze: false # If you plan to use it, remember to disable it afterward!

project:
  type: website
  output-dir: docs
  render: [index.qmd]
  post-render: "R/_post-render.R"

title: >
  A Reproducible Pipeline for Maximal Coverage Location-Allocation of
  Food Establishments in Brazil Using the Locais-Nova Scale
author: "Daniel Vartanian, Letícia Gonçalves Silva, Camila N. Fernandes, & Mariana A. Giannotti"
keyword: >
  Pipelines, rstats, Data Munging, Data Science, Open Data, Open Science,
  Spatial Data, Reproducible Workflows, CNPJ, Annual Social Information
  Report, RAIS, Brazilian Ministry of Labor and Employment, MTE,
  Brazilian Federal Revenue Service, RFB, Locais-Nova, Food Establishments,
  Location-Allocation, Maximal Coverage Location-Allocation, Brazil
date: today
date-format: long

website:
  favicon: images/favicon.svg
  site-url: https://cem-usp.github.io/locais-nova-location-allocation/
  repo-url: https://github.com/cem-usp/locais-nova-location-allocation/
  issue-url: https://github.com/cem-usp/locais-nova-location-allocation/issues/
  open-graph:
    image: images/og-image.png
    image-width: 2400
    image-height: 1600
    image-alt: Center for Metropolitan Studies
  repo-branch: main
  repo-actions: [edit, source, issue]
  search: false
  navbar:
    title: false
    background: "#002554"
    right:
      - icon: github
        href: https://github.com/cem-usp/locais-nova-location-allocation/
        aria-label: GitHub

lightbox:
  match: auto
  effect: fade
  desc-position: bottom
  loop: false

format:
  html:
    toc: true
    toc-depth: 5
    toc-location: right
    locale: en
    language: en-us
    code-fold: false
    code-link: true
    code-tools: false
    df-print: paged
    fig-align: center
    cap-location: top
    lightbox: true
    callout-appearance: simple
    csl: csl/english-apa-author-date.csl
    theme: [cosmo, scss/styles.scss, brand]
    other-links:
      - text: Center for Metropolitan Studies
        href: https://centrodametropole.fflch.usp.br

google-scholar: true
bibliography: references.bib
